<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Cash</title>
    <link rel="stylesheet" href="document2.css">
    <link rel="icon" type="image/x-icon" href="cable.jpg">
</head>
<body>
    <div class="container">
        <h1>Cable Cash</h1>
        <form id="paymentForm">
      
          <label for="cash">De:</label>
          <input class="point" type="text" id="cash" placeholder="Maria" required="">

          <label for="money">Para:</label>
          <input class="bar" type="text" id="money" placeholder="Pedro" required="">
            
          <label for="cardNumber">Número do Cartão:</label>
          <input class="luck" type="password" id="cardNumber" placeholder="1234" required="">
    
          <label for="amount">Valor:</label>
          <input class="caribe" type="text" id="amount" placeholder="valor de dinheiro" required="">
    
          <button type="button" onclick="realizarPagamento()">Pagar</button>
        </form>
    
        <div id="resultado"></div>
    </div>
    <script src="index2.js"></script>
</body>
</html>
